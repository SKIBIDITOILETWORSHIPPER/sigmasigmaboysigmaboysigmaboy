<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Feedback</title>
    <link rel="stylesheet" href="test.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin: 0 0 10px;
        }

        .question button {
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .question button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" data-answer="A">
            <h3>Question 1: How many members are in "Le Sserafim"</h3>
            <button onclick="checkAnswer(this, 'B')">3</button>
            <button onclick="checkAnswer(this, 'B')">4</button>
            <button onclick="checkAnswer(this, 'A')">5</button>
            <button onclick="checkAnswer(this, 'B')">6</button>
            <button onclick="checkAnswer(this, 'B')">7</button>
            <button onclick="checkAnswer(this, 'B')">8</button>
        </div>

        <div class="question" data-answer="B">
            <h3>Question 2: Is Le Sserafim  the best K-Pop group of all time?</h3>
            <button onclick="checkAnswer(this, 'A')">no</button>
            <button onclick="checkAnswer(this, 'B')">YESSSS</button>
        </div>

        <div class="question" data-answer="A">
            <h3>Question 3: What year did they start producing music?</h3>
            <button onclick="checkAnswer(this, 'B')">2020</button>
            <button onclick="checkAnswer(this, 'B')">2021</button>
            <button onclick="checkAnswer(this, 'A')">2022</button>
            <button onclick="checkAnswer(this, 'B')">2023</button>
            <button onclick="checkAnswer(this, 'B')">2024</button>
        </div>

        <div class="question" data-answer="B">
            <h3>Question 4: What song did they make a holiday remix of?</h3>
            <button onclick="checkAnswer(this, 'A')">Crazy</button>
            <button onclick="checkAnswer(this, 'B')">Perfect Night</button>
        </div>

        <div class="question" data-answer="A">
            <h3>Question 5: What's the greatest brawler of all time?</h3>
            <button onclick="checkAnswer(this, 'A')">Neil</button>
            <button onclick="checkAnswer(this, 'B')">Mortis</button>
        </div>
    </div>

    <script>
        function checkAnswer(button, selectedAnswer) {
            const question = button.closest('.question');
            const correctAnswer = question.getAttribute('data-answer');
            const isCorrect = selectedAnswer === correctAnswer;

            // Change background color
            document.body.style.backgroundColor = isCorrect ? 'green' : 'red';

            // Reset background color after 1 second
            setTimeout(() => {
                document.body.style.backgroundColor = '#f9f9f9';
            }, 1000);
        }

         document.getElementById('playButton').addEventListener('click', function() {
     const audio = document.getElementById('audio');
    audio.play();
    });
    </script>
</body>
<body>
    <button id="playButton">Play Sound</button>
    <audio id="audio" src="Yippee Sound Effect.mp3" preload="auto"></audio>
</body>
</html>
</html>
